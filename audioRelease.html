    <script>
        function submit() {
            var id = localStorage.getItem("id");
            var mod = id % 6;
            console.log(mod);
            console.log(db.collection("order").where("mod", "==", mod).get());
            db.collection("order").where("mod", "==", mod).get()
                .then((snapshot) => {
                    snapshot.docs.forEach(doc => {nextPage(doc)});
            });
        }

        function nextPage(doc) {
            var first;
            first = doc.data().first
            console.log(first);
            if (first == "card") {
                window.location = "exp1.html";
            } else if (first == "flash") {
                window.location = "exp2.html";
            } else {
                window.location = "exp3.html";

        }
